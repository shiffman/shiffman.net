---
layout: default
---

<link rel="stylesheet" type="text/css" href="/css/prism.css">
<link rel="stylesheet" type="text/css" href="/css/highlight.css">

<section class="left-container out blog">
    <div class="content-wrapper article blog">

        <span class="line-charm first"></span>
        <p class="date">{{ page.date | date: "%b %d, %Y" }}</p>
        <h1 class="no-btm">{{ page.title }}</h1>
        {{ content }}

    </div>
</section>
        
<section class="right-container quick-links out">
    <h5>LATEST POSTS</h5>
	{% for post in site.posts limit:25 %}
	    <div class="quick-link">
	        <a href="{{ post.url }}" class="secondary">{{ post.title }}</a>
	    </div>
    {% endfor %}
    <div class="quick-link">
        <a href="/blog.html" class="secondary">SEE ALL</a>
    </div>
</section>

<script src="/js/blog.js"></script>
<script src="/js/prism.js"></script>
